<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1>Welcome to Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="tic-tac-toe" id="tic-tac-toe">
            <button class="box" id="box" value="1"></button>
            <button class="box" id="box" value="2"></button>
            <button class="box" id="box" value="3"></button>
            <button class="box" id="box" value="4"></button>
            <button class="box" id="box" value="5"></button>
            <button class="box" id="box" value="6"></button>
            <button class="box" id="box" value="7"></button>
            <button class="box" id="box" value="8"></button>
            <button class="box" id="box" value="9"></button>
        </div>
    </div>
    <span>X goes first always!</span>
    <button class="reset" id="reset">RESET</button>
    <script src="script.js"></script>
</body>
</html>
